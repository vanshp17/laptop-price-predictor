# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - laptop-price-predictor

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_0af750731e104ec98a3a237f3b4c1209 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_e5ccd7b0b17847c49d996879812d9153 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_0af750731e104ec98a3a237f3b4c1209 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'laptop-price-predictor'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_768ba6e19d6b47caa045ec776038cbfe }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_0af750731e104ec98a3a237f3b4c1209 }}/appsvc/staticsite:${{ github.sha }}'